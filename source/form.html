<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Погнали</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner inner">
        <div class="header__top">
          <a href="index.html" class="header__logo">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="img/logo-desktop-white@1x.png"
              />
              <source
                media="(min-width: 768px)"
                srcset="img/logo-tablet-white@1x.png"
              />
              <img
                src="img/logo-mobile-white@1x.png"
                class="header__logo-image"
                alt="Погнали?"
              />
            </picture>
          </a>

          <button class="header__nav-toggle" type="button">Открыть меню</button>
        </div>

        <nav class="main-nav">
          <div class="main-nav__menu-wrap">
            <button
              class="button button--close main-nav__close"
              aria-label="Закрыть меню"
            >
              Закрыть
            </button>
            <ul class="main-nav__site-list site-list">
              <li class="site-list__item">
                <a class="site-list__link" href="service.html">О сервисе</a>
              </li>
              <li class="site-list__item">
                <a class="site-list__link" href="form.html">Направления</a>
              </li>
              <li class="site-list__item">
                <a class="site-list__link" href="catalog.html">Попутчики</a>
              </li>
            </ul>

            <ul class="main-nav__list user-list">
              <li class="user-list__item">
                <a
                  class="button user-list__login button__login"
                  href="login.html"
                >
                  Авторизация
                </a>
              </li>
            </ul>

            <ul class="main-nav__contacts contacts-list">
              <li class="contacts-list__item">
                <a>8 800 555-86-28</a>
              </li>
              <li class="contacts-list__item">
                <a>mail@htmlacademy.ru</a>
              </li>
            </ul>

            <ul class="main-nav__social social-list">
              <li class="social-list__item">
                <a
                  class="social-list__link social-list__link--facebook"
                  href="https://www.facebook.com/htmlacademy"
                >
                  Мы в Фейсбуке
                </a>
              </li>
              <li class="social-list__item">
                <a
                  class="social-list__link social-list__link--vkontakte"
                  href="https://vk.com/htmlacademy"
                >
                  Мы в Вконтакте
                </a>
              </li>
              <li class="social-list__item">
                <a
                  class="social-list__link social-list__link--instagram"
                  href="https://www.instagram.com/htmlacademy"
                >
                  Мы в Инстаграме
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="page-main"></main>

    <footer class="footer">
      <div class="footer__inner">
        <a href="index.html" class="footer__logo">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="img/logo-desktop-blue@1x.png"
            />
            <source
              media="(min-width: 768px)"
              srcset="img/logo-tablet-blue@1x.png"
            />
            <img
              class="footer__logo"
              src="img/logo-mobile-blue@1x.png"
              alt="Погнали"
            />
          </picture>
        </a>
        <ul class="footer__social-list social">
          <li class="footer__social-item social__item">
            <a
              class="footer__social-link social__link social__link--facebook"
              href="https://www.facebook.com/htmlacademy"
            >
              Мы в Фейсбуке
            </a>
          </li>
          <li class="footer__social-item social__item">
            <a
              class="footer__social-link social__link social__link--vkontakte"
              href="https://vk.com/htmlacademy"
            >
              Мы в Вконтакте
            </a>
          </li>
          <li class="footer__social-item social__item">
            <a
              class="footer__social-link social__link social__link--instagram"
              href="https://www.instagram.com/htmlacademy"
            >
              Мы в Инстаграме
            </a>
          </li>
        </ul>
        <div class="footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a
            class="copyright__link"
            href="https://htmlacademy.ru/intensive/adaptive"
          >
            HTML Academy
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
